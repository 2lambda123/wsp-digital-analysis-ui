name: Node CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: yarn install, build, and test
      run: |
        yarn install
        yarn run build
        yarn run lint --quiet
        yarn run jest
      env:
        CI: true
